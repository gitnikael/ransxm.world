                0% {

                    transform: translate(-50%, -50%) translateY(0) translateX(0);

            }

                50% { border-color: #d9d9d9; }

<script>
let lastX = 0;
let lastY = 0;

document.addEventListener("mousemove", (e) => {
    const dx = Math.abs(e.clientX - lastX);
    const dy = Math.abs(e.clientY - lastY);

    if (dx > 20 || dy > 20) {
        spawnCursorParticle(e.clientX, e.clientY);
        lastX = e.clientX;
        lastY = e.clientY;
    }
});

function spawnCursorParticle(x, y) {
    const particle = document.createElement("div");
    particle.className = "cursor-particle";

    const value = Math.floor(Math.random() * 5) + 1;
    particle.textContent = `+`;

    particle.style.left = `${x}px`;
    particle.style.top = `${y}px`;

    document.body.appendChild(particle);

    setTimeout(() => particle.remove(), 2200);
}

const bioElement = document.querySelector(".bio");
const bioText = "nagpapalambing sa nanay mo 24/7";
let index = 0;
let typing = true;
let speed = 90;

function typeDeleteLoop() {
    if (typing) {
        bioElement.textContent = bioText.slice(0, index + 1);
        index++;
        if (index === bioText.length) {
            typing = false; 
            setTimeout(typeDeleteLoop, 1000); 
            return;
        }
    } else {
        bioElement.textContent = bioText.slice(0, index - 1);
        index--;
        if (index === 0) {
            typing = true; 
            setTimeout(typeDeleteLoop, 500);
            return;
        }
    }
    setTimeout(typeDeleteLoop, speed);
}

typeDeleteLoop();
</script>
